<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booki</title>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name= "author" content="Stéphane CAU">
    <meta name= "description" content="Grâce à Booki, trouver des hébergements et des activités dans 
        la ville de votre choix !!!">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div  id="bloc_page"> <!-- div for the page size -->
        <!-- Creation of the header with logo and nav menu -->
        <header>
            <h1> <!-- Logo in an H1 tag -->
                <img src="images/Booki.png" alt="Logo de Booki">
            </h1>
            <nav> <!-- Navigation menu based on unordered list -->
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
        </header>

        <!-- Creation of the 'recherche' section -->
        <section class="s_recherche">

            <!-- Text sections -->
            <h1>
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p>
                En plein centre ville ou en pleine nature
            </p>

            <!-- Form section -->
            <form method="post" action="">
                <p>
                    <label for="ville"><i class="fas fa-map-marker-alt"></i></label>
                    <input type="search" name="ville" id="ville" placeholder="Marseille, France" class="f_ville" />
                    <input type="button" value="Rechercher" name="button" id="button" class="f_button" />
                </p>
            </form>

            <!-- Filters section -->
            <div class="filtres">
                <h2>Filtres</h2>
                <ul>
                    <li class="economique"><i class="fas fa-money-bill-wave"></i><span>Economique</span></li>
                    <li class="familial"><i class="fas fa-child"></i><span>Familial</span></li>
                    <li><i class="fas fa-heart"></i><span>Romantique</span></li>
                    <li><i class="fas fa-dog"></i><span>Animaux autorisés</span></li>
                </ul>
            </div>

            <!-- Info section -->
            <p class="info">
                <i class="fas fa-info"></i><span>Plus de 500 logements sont disponibles dans cette ville</span>
            </p>

        </section>
        <p style="background-color: blue; padding: 5px; margin: 0px">Hello world</p>
        <!-- test icone -->
        <i class="fas fa-chart-line"></i>
        <i class="far fa-angry"></i>
    </div>

</body>
</html>
